<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="api.css">
    <title>Pokemon Fight</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="https://image.flaticon.com/icons/svg/909/909444.svg" id="imgLeft" class="headerIcons">
            <img src="https://image.flaticon.com/icons/svg/909/909444.svg" id="imgRight" class="headerIcons">
            <h1>Pokemon Battle</h1>
            
        </header>
        <div class="popup" id="fight">
            <div id="name" class="popupdivs">Player 1</div>
            <div id="wins" class="popupdivs">Wins!</div>
            <div class= "popupdivs" id="reset"><button id="resetButton">Reset</button></div>
        </div>
        <div class="fOneSelect">
                <label for="search">Enter fighter 1 (name or #):</label>
                <input type="text" id="fOneInput" class="fOneInput" required>
            <button class="p1Button" id="p1Button">Select</button>
        </div>
        <button class="fightButton" id="fightButton">FIGHT!</button>
        <div class="fTwoSelect">
                <label for="search">Enter fighter 2 (name or #):</label>
                <input type="text" id="fTwoInput" class="fTwoInput" required>
            <button class="p2Button" id="p2Button">Select</button>
        </div>
        <div class="battleArea">
            <div class="fOne">
                <div id="fOneName">Player 1</div>
                <div class="fOneStats">
                        <div id="p1Str"><p class="statsWords">Str:</p></div>
                        <div id="p1StrNum"><p>00</p></div>
                        <div id="p1Defense"><p class="statsWords">Def:</p></div>
                        <div id="p1DefNum"><p>00</p></div>
                        <div id="fOneHp"><p class="statsWords">HP</p></div>
                        <div id="fOneHpNum"><p id="p1HP">100</p></div>
                </div>
                <div id="fOneImage"></div>
            </div>
            <div class="fTwo">
                <div id="fTwoName">Player 2</div>
                <div id="fTwoImage"></div>
                <div class="fTwoStats">
                        <div id="p2Str"><p class="statsWords">Str:</p></div>
                        <div id="p2StrNum"><p>00</p></div>
                        <div id="p2Defense"><p class="statsWords">Def:</p></div>
                        <div id="p2DefNum"><p>00</p></div>
                        <div id="fTwoHp"><p class="statsWords">HP</p></div>
                        <div id="fTwoHpNum"><p id="p2HP">100</p></div>
                </div>
            </div>
        </div>
        <div class="results">
            <div class="winner"></div>
        </div>
        <footer class="footer"></div>
    </div>
</body>
<script src="api.js"></script>
</html>
